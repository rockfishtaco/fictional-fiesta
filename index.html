<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codemaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config ={
            theme:{
                extend:{
                    fontFamily:{
                        sans: ['Poppins','sans-serif'],

                    },
                },
            },
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" defer></script> 
</head>
<body>
    <header class="bg-red-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">qr code maker</div>
        </div>
    </header>

    <main>
        <div class="flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row" >
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md: text-4xl">QR code maker</h1>
                <p class="mb-4">
                    QR codes allow smartphones to access your website
                </p>
                <p>put your URL below to create code and download image. </p>
                <form id="generate-form" class="mt-4"></form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src=""alt="" class="w-1/2 m-auto mb-10 md:w-full"/>
            </div>
        </div>
    </main>
</body>
</html>
